<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mini Code Editor</title>

<!-- ICON APK / FAVICON -->
<link rel="icon" type="image/png" href="icon.png">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:monospace;
  background:#020617;
  color:#22c55e;
}

header{
  background:#020617;
  padding:15px;
  text-align:center;
  border-bottom:2px solid #22c55e;
}

header h1{
  margin:0;
  font-size:20px;
}

header p{
  font-size:13px;
  opacity:.8;
}

.editor{
  padding:10px;
}

textarea{
  width:100%;
  height:180px;
  background:#000;
  color:#22c55e;
  border:2px solid #22c55e;
  padding:10px;
  font-size:14px;
  border-radius:10px;
}

button{
  width:100%;
  margin-top:10px;
  padding:15px;
  background:#22c55e;
  border:none;
  color:black;
  font-size:18px;
  font-weight:bold;
  border-radius:30px;
}

button:active{
  transform:scale(.95);
}

.preview{
  margin-top:15px;
  border-top:2px dashed #22c55e;
  animation:fade .4s;
}

iframe{
  width:100%;
  height:250px;
  background:white;
  border:none;
  border-radius:10px;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<header>
  <h1>üßë‚Äçüíª Mini Code Editor</h1>
  <p>Ketik HTML ‚Üí tekan RUN ‚Üí lihat hasil</p>
</header>

<div class="editor">
<textarea id="code">
<h1 style="color:red">Halo Dunia!</h1>
<p>Aku lagi belajar ngoding üòé</p>
<button onclick="alert('Mantap!')">Klik Aku</button>
</textarea>

<button onclick="runCode()">‚ñ∂ RUN CODE</button>

<div class="preview">
  <iframe id="result"></iframe>
</div>
</div>

<script>
function runCode(){
  const code = document.getElementById("code").value;
  document.getElementById("result").srcdoc = code;
}
</script>

</body>
</html>
